{% extends 'base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
<div class="col-md-4">
	<h1>Reset password</h1>  
        <form method="post">
        {% csrf_token %}
        <div class="mt-3">
            <label class="form-label" for="id_email">Email:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <button class="btn btn-warning mt-3" type="submit">Reset</button>
    </form>
</div>
{% endblock %}
