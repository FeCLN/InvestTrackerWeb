{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %} 
<div class="col-md-4">
    <h4>Create new account</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning mt-3" type="submit">Register</button>
    </form>
</div>
{% endblock %}
