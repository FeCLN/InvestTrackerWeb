{% extends 'base.html' %}
{% block content %}

<form method="POST" action="{% url 'check' %}">
    {% csrf_token %}
    Select an asset: 
    <select id="asset" name="asset">
        {% for asset in assets %}
            <option value="{{ asset.id}}">{{ asset.ticker }}</option>
        {% endfor %}
    </select> 

    <button type="submit">Search asset</button>
</form>

{% endblock %}
